<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resilia</title>
    <link rel="stylesheet" href="style.css">
</head>
<center><img src="https://www.resilia.com.br/wp-content/themes/resiliaTheme/assets/images/logo.png"> </center>
<body bgcolor="black">
    <div>
        <center><h1 id="Resilia">Cadastre-se agora!</h1> </center>
    </div>
    <form>
       <fieldset class="formulario">
            <p id="resilia2">
              <h2>Insira seus dados</h2> 
            </p>
        <br>   
            <label for="nome"></label>
            <input type="text" name="nome" id="nome" placeholder="Nome" required>
            <label for="sobrenome"></label>     
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required> 
            <label for="celular"></label>
            <input type="tel" name="number" id="numero" placeholder="Celular" required>
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div> 

        <label for="date"></label>
        <input type="date" name="date" id="data" required>
        </div>
    </div> 
        </fieldset>
    </form>
</body>
</html>
